<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3.4</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <!-- PHẦN A -->
        <section class="py-4">
            <h2>a,</h2>
            <div class="row g-3 align-items-center mb-2">
                <label for="loginEmail" class="col-sm-2 col-form-label text-sm-end">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <label for="loginPassword" class="col-sm-2 col-form-label text-sm-end">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button class="btn btn-dark">Sign in</button>
                </div>
            </div>

        </section>

        <!-- PHẦN B -->
        <section>
            <h2>b,</h2>
            <h3>Textarea</h3>
            <p>Dùng class .form-control để tạo kiểu cho vùng nhập văn bản</p>

            <div class="row">
                <label for="">Bình luận:</label>
                <div class="col-sm-12">
                    <textarea name="" id="" class="form-control" rows="10"></textarea>
                </div>
            </div>
        </section>

    </div>

    <script src="../asset/js/script.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
